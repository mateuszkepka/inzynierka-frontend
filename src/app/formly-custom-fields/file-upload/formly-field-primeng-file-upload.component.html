<p-toast></p-toast>

<div class="ui-widget ng-star-inserted">
    <label>{{ to.label }}</label>
    <span class="ng-star-inserted" aria-hidden="true">*</span>
</div>
<p-fileUpload
    name="file-upload"
    url="./upload.html"
    (onUpload)="onUpload($event)"
    multiple="false"
    accept="image/*"
    maxFileSize="10000000"
>
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">
                {{ file.name }} - {{ file.size }} bytes
            </li>
        </ul>
    </ng-template>
</p-fileUpload>
