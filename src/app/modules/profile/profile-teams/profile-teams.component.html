<div class="container" *ngIf="teamsList.length > 0; else noData">
    <p-table
        [value]="teamsList"
        [paginator]="true"
        [rows]="2"
        [showCurrentPageReport]="true"
        responsiveLayout="scroll"
        currentPageReportTemplate="{first}-{last} of {totalRecords}"
        [rowsPerPageOptions]="[2,5,10]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Creation date</th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-team>
            <tr>
                <td>
                    <div class="flex gap-4">
                        <p>
                            {{ team.name || "-" }}
                        </p>
                        <p-tag value="Captain"></p-tag>
                    </div>
                </td>
                <td>{{ (team.creationDate | date:"dd/MM/yyyy hh:mm") || "-" }}</td>
                <td>
                    <button label="See details" class="p-button-info" type="button" pButton [routerLink]="['/team', team.teamId]"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <button
        pButton
        label="Create another one!"
        type="button"
        class="p-button-info"
        [routerLink]="['/create-team']"
    ></button>
</div>

<ng-template #noData>
    <div class="container flex flex-col items-center">
        <app-no-data></app-no-data>
        <p>You aren't registered in any team.</p>
        <button
            pButton
            label="Create one!"
            type="button"
            class="p-button-info"
            [routerLink]="['/create-team']"
        ></button>
    </div>
</ng-template>
