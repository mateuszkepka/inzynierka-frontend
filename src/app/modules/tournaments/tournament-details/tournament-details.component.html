<div *ngIf="tournament">
    <div class="bg-gray-300 w-full h-96 p-8 flex items-center gap-20">
        <div class="border-2 w-40 h-40 border-black"></div>
        <div class="flex flex-col gap-4">
            <p class="text-4xl font-bold">{{ tournament.name }}</p>
            {{ (tournament.tournamentStartDate | date:"dd/MM/yyyy") || "n/a" }} - {{ (tournament.tournamentEndDate | date:"dd/MM/yyyy") || "n/a" }}
        </div>
    </div>

    <div class="container pt-12">
        <button
            pButton
            label="Register for this tournament"
            type="button"
            class="p-button-info mb-4"
            [routerLink]="['/tournaments/register-for-tournament']"
        ></button>
        <p-tabView [activeIndex]="0">
            <p-tabPanel header="Details">
                <app-tournament-details-tab></app-tournament-details-tab>
            </p-tabPanel>
    
            <p-tabPanel header="Competitors">
                Competitors panel
            </p-tabPanel>
    
            <p-tabPanel header="Ladder">
                <app-tournament-ladder></app-tournament-ladder>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
