<div *ngIf="team">
    <div class="bg-gray-300 w-full h-96 p-8 flex items-center gap-20">
        <div class="border-2 w-40 h-40 border-black"></div>
        <div class="flex flex-col gap-4">
            <p class="text-4xl font-bold">{{ team.teamName }}</p>
            <p class="font-bold">Captain: {{ team.captain.summonerName }}</p>
        </div>
    </div>

    <div class="container pt-12">
        <button
            *ngIf="showManageButtons"
            type="button"
            pButton
            class="p-button-info"
            label="Edit team data"
            (click)="navigateToEditTeam()"
        ></button>
        <button
            *ngIf="showManageButtons"
            type="button"
            pButton
            class="p-button-danger ml-4"
            label="Delete team"
            (click)="deleteTeam()"
        ></button>
        <p-tabView [activeIndex]="0">
            <p-tabPanel header="Players">
                <app-team-players-tab [currentTeam]="team"></app-team-players-tab>
            </p-tabPanel>
            <p-tabPanel header="Tournaments">
                Tournaments tab
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
