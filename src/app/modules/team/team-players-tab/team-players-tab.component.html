<button
    *ngIf="showInviteButton"
    pButton
    label="Invite players"
    class="p-button-info mb-4"
    type="button"
    (click)="navigateToInvitePlayers()"
></button>

<p-table
    [value]="membersList"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="{first}-{last} of {totalRecords}"
    [rowsPerPageOptions]="[5,10,15]"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Summoner Name</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{ item.summonerName || '-'}} 
                <p-tag value="Captain" *ngIf="item.playerId === captain.playerId"></p-tag>
            </td>
            <td>
                <button
                    type="button"
                    class="p-button-info"
                    label="See details"
                    pButton
                    [routerLink]="['/profile', item.userId]" 
                ></button>
                <button
                    type="button"
                    class="p-button-danger ml-2"
                    label="Delete player"
                    pButton
                    (click)="deletePlayer(item)"
                    *ngIf="!currentUserAccounts.includes(item) && showInviteButton && (item.playerId !== captain.playerId)"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
